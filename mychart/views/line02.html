<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= title%></title>
</head>
<body>
<div id="main" style="height:700px;"></div>
<script src="https://cdn.bootcss.com/echarts/3.6.2/echarts.js"></script>
<script>

var mychart = echarts.init(document.getElementById('main'));
mychart.setOption({
	tooltip:{
		trigger:'axis',
		axisPointer:{
			type:'line'
		},
		position:function(point){
			return [point[0],'10%'];
		}
	},
	xAxis:{
		type:'category',
		boundaryGap:false,
		data:[1,2,3,4,5,6,7,8,9]
	},
	yAxis:{
		type:'value'
	},
	series:{
		name:'测试数据',
		type:'line',
		smooth:true,
		itemStyle:{
			normal:{
				color:'rgb(255, 70, 131)',
				width:3
			}
		},
		areaStyle:{
			normal:{
				color:{
					type:'linear',
					x:0,
					y:0,
					x2:0,
					y2:1,
					colorStops:[{
						offset:0,
						color:'rgb(255, 158, 68)'
					},{
						offset:1,
						color:'rgb(255, 70, 131)'
					}]
				}
			}
		},
		data:[5,2,-6,87,-9,-21,-54,62,5]
	}
});
</script>
</body>
</html>
